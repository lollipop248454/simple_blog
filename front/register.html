<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="common.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" src="func.js"></script>
    <script type="text/javascript" src="register.js"></script>
    <p>注册界面</p>
    <div>
        <form>
            <label for="account">账号</label>
            <input type="text" id="account" maxlength="6" placeholder="账号应至少4个字符" onchange="acc_change()"/>
            <em class="verityRight" style="display:none">格式正确</em><em class="verityWrong" style="display: none;">账号应至少4个字符</em>
            
            <br/>

            <label for="password">密码</label>
            <input type="password" id="password" placeholder="密码应至少6个字符" onchange="pwd_change()"/>
            <em class="verityRight1" style="display:none">格式正确</em><em class="verityWrong1" style="display: none;">密码应至少6个字符</em>

            <br/>

            <input type="checkbox" onclick="pwdVis()" id = "pwdvis">显示密码</input>
            <br/>
            <input type="button" value = "注册" id = "register" />
        </form>
        <a href="login.html" >已有账号?快来登录</a>
    </div>
</body>
</html>
